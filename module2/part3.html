<!doctype html>
<html ng-app>
<head>
    <title>Iterating over data</title>
</head>
<body
    ng-init="people=[{ name: 'John', city: 'Dublin'}, { name: 'Dan', city: 'Dublin'}, { name: 'Jack', city: 'Dublin'}, { name: 'Bobjohn', city: 'Dublin'}]">

    <ul>
        <li ng-repeat="person in people"> {{ person.name }} {{ person.city }}</li>
    </ul>

    <table>
        <tr>
            <td>Name</td>
            <td>City</td>
        <tr>
        <tr ng-repeat="person in people">
            <td>{{ person.name }} </td>
            <td>{{ person.city }} </td>
        </tr>
    </table>

    <script src="angular.js"></script>

</body>
</html>
