<!doctype html>
<html ng-app>
<head>
    <title>More on directives</title>
    <link href="part2.css" rel="stylesheet" type="text/css" />
</head>
<body
    ng-init="data={name:'Steo', loggedIn: false, isVisible: true, status: 'red'}">

    <div ng-cloak>
        <div ng-switch on="data.loggedIn">
            <div ng-switch-when="true">
                Welcome {{ data.name }}
            </div>
            <div ng-switch-default ng-class="data.status">Login</div>
        </div>
        <br/>
        <div ng-show="data.isVisible">
            Name: <input type="text" ng-model="data.name" />
            {{ data.name }}
        </div>
    </div>


    <script src="angular.js"></script>

</body>
</html>
